<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - DealCheck</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #164e63 0%, #15803d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
            margin-bottom: 32px;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .features {
            margin-top: 40px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì±</div>
        <h1>Sei offline</h1>
        <p>Non c'√® connessione internet al momento. DealCheck funziona anche offline con le funzionalit√† di base.</p>
        
        <a href="/" class="button" onclick="window.location.reload()">
            Riprova
        </a>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üëÅÔ∏è</div>
                <span>Visualizza deal salvati</span>
            </div>
            <div class="feature">
                <div class="feature-icon">üìä</div>
                <span>Controlla statistiche personali</span>
            </div>
            <div class="feature">
                <div class="feature-icon">‚öôÔ∏è</div>
                <span>Gestisci impostazioni</span>
            </div>
        </div>
    </div>

    <script>
        // Auto-retry connection
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        window.addEventListener('online', checkConnection);
        
        // Retry every 30 seconds
        setInterval(checkConnection, 30000);
    </script>
</body>
</html>
